<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Player Song</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <img src="images/L1.jpg" />
      <div class="descricao">
        <h2>Interestelar</h2>
        <span>Groove Delight feat. Laura de Prá</span>
      </div>
      <div class="duracao">
        <div class="barra">
          <progress value="0" max="1"></progress>
          <div class="ponto"></div>
        </div>
        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim">3:40</p>
        </div>
      </div>
      <div class="player">
        <i class="bx bx-chevron-left setas setas-anterior anterior"></i>
        <i class="bx bx-play-circle botao-play"></i>
        <i class="bx bx-pause-circle botao-pause"></i>
        <i class="bx bx-chevron-right setas setas-proximo proxima"></i>
      </div>
      <audio
        src="songs/Alan Walker K-391 & Emelie Hollow - Lily (Lyrics).mp3"
      ></audio>
    </div>
    <footer>
      <h6>
        © 2020 Copyright
        <a href="https://github.com/devoliveira61" target="blank"
          >Daniel de Oliveira</a
        >
      </h6>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
